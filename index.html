<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Task 1</title>
</head>
<body>
    <h2><em>Billing Information Form</em></h2>
    <form action="" method="GET">
        <div>
            <label for="name">Name:</label>
            <input name="name" type="text" id="name" placeholder="Enter Name"><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" placeholder="Enter email"><br><br>
        </div>
        <div>
            <label for="price">Billing Amount:</label>
            <input name="price" type="number" id="price"  placeholder="Enter Price" min="1" step="1"><br><br>
        </div>
        <div>
            <label for="date">Billing Date:</label>
            <input name="date" type="date" id="date"><br><br>
        </div>

        <button type="submit">Submit</button>

    </form><br><br>
