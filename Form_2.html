<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 2</title>
</head>
<body>
    <h2><em>Appointment Scheduling Form</em></h2>
    <form action="" method="GET">
        <div>
            <label for="name">Full Name:</label>
            <input name="name" type="text" id="name" placeholder="Enter Full Name" required><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" placeholder="Enter Your Email" required><br><br>
        </div>
        <div>
            <label for="date">Appointment Date:</label>
            <input name="date" type="date" id="date" min="2024-08-15" required><br><br>
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input name="contact" type="tel" id="contact" placeholder="Enter Your Number" pattern="[0-9]{10}" required><br><br>
        </div>

        <button type="submit">Submit</button>

    </form><br><br>
