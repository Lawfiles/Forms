<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 3</title>
</head>
<body>
    <h2><em>Product Purchase Form</em></h2>
    <form action="" method="GET">
        <div>
            <label for="Product">Product Name:</label>
            <input name="Product" type="text" id="Product" placeholder="Enter Product Name"><br><br>
        </div>
        <div>
            <label for="email">Buyer's Email Address:</label>
            <input name="email" type="email" id="email" placeholder="Enter Buyer's Email"><br><br>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input name="quantity" type="number" id="quantity" min="1" max="100" step="1" value="1"><br><br>
        </div>
        <div>
            <label for="date">Preferred Delivery Date:</label>
            <input name="date" type="date" id="date" min="2024-08-15"><br><br>
        </div>

        <button type="submit">Submit</button>

    </form><br><br>
